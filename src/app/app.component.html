<mat-sidenav-container fullscreen>
  <mat-sidenav
    [(opened)]="app.leftDrawer.visible"
    [mode]="app.leftDrawer.mode"
    class="border-test background-test"
  >
    <mat-toolbar color="primary">
      <span>Left</span>
    </mat-toolbar>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        (click)="app.toggleDrawer(app.leftDrawer)"
        aria-label="Left menu icon button"
        mat-icon-button
      >
        <mat-icon>menu</mat-icon>
      </button>

      <span class="spacer"></span>

      <span>{{ title }}</span>

      <span class="spacer"></span>

      <button
        (click)="app.toggleDrawer(app.leftDrawer)"
        aria-label="Left menu icon button"
        mat-icon-button
      >
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
